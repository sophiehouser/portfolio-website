<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ahhhhhhhh My Face Is Bouncing</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="scripts/lib/p5/p5.play.js" type="text/javascript"></script>

    <script src="scripts/tank.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {padding: 0; margin: 0; overflow: hidden; background-color: black;}
        canvas {
            display: block;
        }
        #countForm {
            z-index: 1;
            top: 1%;
            left: 1%;
            position: absolute;
            font-family: "Orator";
            color: white;
            display: grid;
            grid-template-columns: .5fr .5fr;
            grid-gap: 20px;
        }

        #content {text-align: center; display: block;}
        #linkContent {color:white;
            display:block;
            top: 50%;
            left: 50%;
            text-align: center;
            z-index: 1}
        a {color: whitesmoke; z-index: 1; font-family: "Georgia"; text-decoration: none;
            font-size: 150%;
            text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
        }
    </style>
</head>
<body>
<div id="countForm">
    <form onsubmit="setFaceCount()">
        <label for="faceCount">Number of faces:</label>
        <input type="faceCount" id="faceCount" name="faceCount"><br><br>
    </form>
    <button onclick="setFaceCount()">Go</button>
</div>
</body>
</html>
